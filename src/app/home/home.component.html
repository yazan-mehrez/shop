<main role="main">

  <app-bootstrap-carousel></app-bootstrap-carousel>

  <div class="container">
    <div class="row">
      <div *ngFor="let product of listOfProducts" class="col-12 col-sm-8 col-md-6 col-lg-4">
        <app-product-card [product]="product" (addedToCart)="addToCart($event)"></app-product-card>
      </div>
    </div>
  </div>

</main>
